plugins {
  //inlude the nodeJS plugin to execute nodejs and npm tasksi
  // id "org.nodegradle.node" version "3.0.0" // Use the latest stable version
  id("com.github.node-gradle.node") version "7.1.0"
}


repositories {
    gradlePluginPortal()  // Ensure this is included
    mavenCentral()
}

node {
        download = true
        version = "18.20.5"
        npmVersion = "10.8.2"
}

//declare a build task

task build

//declare a task to create a zip of the app
task zip(type: Zip) {
        from ('.') {
                include "*"
                include "bin/**"
                include "data/**"
                include "node_modules/**"
                include "public/**"
                include "routes/**"
                include "views/**"
        }
        destinationDir(file("dist"))
        baseName "trainSchedule"
}

//declare task dependencies
build.dependsOn zip
zip.dependsOn npm_build
npm_build.dependsOn npm_test
npm_test.dependsOn npm_install
npm_build.dependsOn npm_install
